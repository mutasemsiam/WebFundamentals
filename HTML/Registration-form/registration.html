<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration form</title>
        <style>
            div{
                margin: 5px;

            }
            input{
                border: 2px solid black;
            }
            textarea{
                border: 2px solid black;
            }
            
        </style>
    </head>
    <body>
       
        <h1>Registration Form</h1>
        
        
        <form action="/action.php" method="get">
        

        <div>
            <label>First Name:*</label>
            <input type="text" name="First_Name" >
        </div>
        <div>
            <label>Last Name:*</label>
            <input type="text" name="Last_Name" >
        </div>
        <div>
            <label>Email Address:*</label>
            <input type="text" name="email" >

        </div>
        <div>
            <label>Password:*</label>
            <input type="password" name="password" >
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="birthdate" >
        </div>
        <div>
            <label>Gender Identity:</label>
            <br>
            <input type="radio" name="font" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="font" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="font" value="no-answer" id="no-answer">
            <label for="no-answer">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about my self</label>
            <br>
            <textarea name="comment"  cols="40" rows="5"></textarea>
        </div>
        <div>
            <label>Favourite language</label>
            <select name="fav-language">
                <option>Python</option>
                <option>Javascript</option>
                <option>C++</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="updates" id="updates" checked>
            <label for="updates">Yes, I would like to receive periodic email updates.</label>

        </div>
        <input type="submit" value="Create Account" style="background-color: rgb(134, 134, 230);">
        <br>
        <label>* Indicates a required field</label>
        </form>
    </body>
</html>
