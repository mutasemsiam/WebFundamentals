<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Part-2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <p class="title">Network</p>
        </div>
        <h1>Your Feed</h1>
        <div class="content">
            <div class="left">
                <img src="user-circle.png" alt="profile-picture">
                <p class="change-img"><a href="#">Add an avatar</a></p>
                <p class="name">James Doe</p>
            </div>
            <div class="right">
                <div class="neil">
                    <header class="neilnav">
                        <p class="neilname">Neil M</p>
                        <p id="count-likes-neil">9 like(s)</p>
                        <button class="like-button-neil" onclick="addlikesneil()">Like</button>
                    </header>
                    <p class="neilpost">I just set up this new discord pot,let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="nickole">
                    <header class="nickolenav">    
                        <p class="nickolename">Nichole K</p>
                        <p id="count-likes-nickole">12 like(s)</p>
                        <button class="like-button-nickole" onclick="addlikesnickole()">Like</button>
                    </header>
                    <p class="nickolepost">Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="jim">
                    <header class="jimnav">
                        <p class="jimname">Jim R</p>
                        <p id="count-likes-jim">9 like(s)</p>
                        <button class="like-button-jim" onclick="addlikesjim()">Like</button>
                    </header>
                    <p class="jimpost">I can't stop listening to the <a href="#">new album</a>. Who else is liking it? </p>
                </div>
            </div>
        </div>   


    </div>
    <script src="script.js"></script>
</body>
</html>
