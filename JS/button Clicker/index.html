<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <h1>Dojonary</h1>
        </div>
        <div class="colm"><input class="search" type="search" placeholder="Search"></div>
        <div class="col"><button onclick="logout(this)">Login</button></div>
        <script src="clicker.js"></script>
        
    </div>
    
    <div class="row2">
        <div class="col-2">
            <div class="col-2-left">
                <h1>ninja</h1>
                <p><em>noun</em></p>
                <p>Plural: <em>ninjas</em></p>
                <button onclick="alert('ninja was liked')">13 likes</button>
            </div>
            <div class="col-2-right">
                <p>A practitioner skilled in the<br> <a href="#">Japanese</a>art of <a href="#">ninjutsu</a> </p>
            </div>
        </div>
        <div class="col-1">
            <div class="col-1-main">
                <p>Dojonary is <br> defined by <strong>YOU</strong></p>
                <button onclick="remove(this)"><strong>Add Definition</strong></button>
            </div>
        </div> 
        
    </div>
    
    <div class="row3">
        <div class="col-2">
            <div class="col-2-left">
                <h1>ninja</h1>
                <p><em>noun</em></p>
                <p>Plural: <em>ninjas</em></p>
                <button onclick="alert('ninja was liked')">37 likes</button>
            </div>
            <div class="col-2-right">
                <p class="programmer">A <a href="#">programmer</a>who breaks <br> down problems with <a href="#">zen</a>-like<br>focus </p>
            </div>
        </div>
        <div class="col-1"></div>
        
    </div>
</body>
</html>
